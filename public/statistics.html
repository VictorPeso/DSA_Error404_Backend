<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Error404 - Estadísticas</title>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#06b6d4",
                        "primary-glow": "#22d3ee",
                        "dark-bg": "#020617",
                        "glass-border": "rgba(34, 211, 238, 0.2)",
                        "glass-surface": "rgba(255, 255, 255, 0.03)",
                        "neon-cyan-solid": "#22d3ee",
                        "neon-purple": "#8b5cf6",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    boxShadow: {
                        'neon-cyan': '0 0 10px #22d3ee, 0 0 20px rgba(34, 211, 238, 0.4)',
                        'glow-cyan-sm': '0 0 5px #22d3ee',
                        'neon-purple': '0 0 15px #8b5cf6, 0 0 30px rgba(139, 92, 246, 0.3)',
                        'glow-purple-sm': '0 0 8px #8b5cf6',
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        body {
            background-color: #020617;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.1), transparent 40%);
            background-attachment: fixed;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        body.loaded { opacity: 1; }
        .glass-panel {
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.1);
        }
        .nav-logo-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-logo-btn:hover {
            transform: translateY(-2px);
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .nav-logo-btn.active {
            border-bottom: 2px solid #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        const API_URL = "/dsaApp";
        $(document).ready(function(){
            // Check Login
            const loggedInUser = localStorage.getItem("loggedInUser");
            if (!loggedInUser) {
                window.location.href = "login.html";
                return;
            }
            $("body").addClass("loaded");
            $("#user-display").text(loggedInUser);

            // Load Coins Header
            fetch(API_URL + "/game/users/" + loggedInUser)
                .then(r => r.ok ? r.json() : null)
                .then(u => $("#coin-display").text(u ? u.monedas : '...'));

            $("#logout-btn").click(function(){
                localStorage.removeItem("loggedInUser");
                $("body").removeClass("loaded");
                setTimeout(() => window.location.href = "login.html", 500);
            });

            // Transition Link Handler
            $(".transition-link").click(function(e){
                e.preventDefault();
                const target = $(this).attr("href");
                if(target === "#") return;
                
                $("body").removeClass("loaded");
                setTimeout(() => window.location.href = target, 500);
            });
        });
    </script>
</head>
<body class="text-slate-100 font-display min-h-screen flex flex-col">

<header class="sticky top-0 z-50 glass-panel border-b-0 border-x-0 border-t-0 px-6 py-2 lg:px-10 mb-4 bg-opacity-90 shadow-[0_4px_30px_rgba(139,92,246,0.15)] !border-purple-500/20">
    <div class="flex items-center justify-between whitespace-nowrap h-16">
        <!-- Dual Logo Navigation -->
        <div class="flex items-center gap-6 h-full">
            
            <!-- Shop Logo (Inactive) -->
            <a href="shop.html" class="transition-link nav-logo-btn flex items-center gap-3 px-4 h-full border-b-2 border-transparent hover:bg-white/5 opacity-60 hover:opacity-100 transition-all">
                <div class="flex items-center justify-center bg-slate-800 rounded p-1.5 text-slate-400">
                    <span class="material-symbols-outlined text-[20px]">storefront</span>
                </div>
                <div>
                    <h2 class="text-lg font-bold leading-tight text-slate-300">Tienda</h2>
                </div>
            </a>

            <!-- Statistics Logo (Active) -->
             <a href="#" class="nav-logo-btn active flex items-center gap-3 px-4 h-full">
                <div class="flex items-center justify-center bg-neon-purple rounded p-1.5 text-black shadow-neon-purple">
                    <span class="material-symbols-outlined text-[20px]">bar_chart</span>
                </div>
                <div>
                    <h2 class="text-lg font-bold leading-tight text-white drop-shadow-md">Estadísticas</h2>
                </div>
            </a>

        </div>

        <div class="flex flex-1 justify-end gap-6 items-center">
            <div class="hidden md:flex gap-3">
                <div class="flex items-center justify-center rounded-sm h-10 px-4 bg-black/40 border border-neon-cyan-solid text-neon-cyan-solid text-sm font-bold leading-normal tracking-wide shadow-[0_0_10px_rgba(34,211,238,0.2)] backdrop-blur-sm">
                    <span class="material-symbols-outlined mr-2 text-[20px] text-neon-cyan-solid">monetization_on</span>
                    <span id="coin-display" class="glow-text-cyan">...</span>
                </div>
                <button id="logout-btn" class="flex cursor-pointer items-center justify-center rounded-sm h-10 px-4 bg-neon-cyan-solid/10 hover:bg-neon-cyan-solid border border-neon-cyan-solid text-neon-cyan-solid text-sm font-bold transition-all backdrop-blur-sm hover:text-black hover:shadow-neon-cyan">
                    <span class="material-symbols-outlined mr-2 text-[20px]">logout</span>
                    <span class="truncate">Cerrar Sesión</span>
                </button>
            </div>
        </div>
    </div>
</header>

<main class="flex-1 layout-container max-w-[1600px] w-full mx-auto p-4 lg:p-8">
    <div class="glass-panel p-10 rounded-sm flex flex-col items-center justify-center min-h-[400px] text-center border border-neon-purple/30 shadow-neon-purple/20 relative overflow-hidden">
        <div class="absolute inset-0 bg-grid-pattern opacity-10 pointer-events-none"></div>
        
        <div class="bg-black/40 p-6 rounded-full border border-neon-purple mb-6 shadow-neon-purple">
             <span class="material-symbols-outlined text-6xl text-neon-purple">analytics</span>
        </div>
        
        <h1 class="text-3xl font-bold text-white mb-2">Estadísticas del Juego</h1>
        <p class="text-slate-400 max-w-md">Tus análisis de juego aparecerán aquí. Rastrea tu progreso, objetos recolectados e historial de monedas.</p>
        
        <div class="mt-8 flex gap-4">
             <div class="h-32 w-48 bg-black/30 rounded border border-white/5 animate-pulse"></div>
             <div class="h-32 w-48 bg-black/30 rounded border border-white/5 animate-pulse delay-75"></div>
             <div class="h-32 w-48 bg-black/30 rounded border border-white/5 animate-pulse delay-150"></div>
        </div>
    </div>
</main>

</body>
</html>
