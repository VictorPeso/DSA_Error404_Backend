<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#register-btn").click(function(e){
                e.preventDefault();

                const username = $("input[name='username']").val();
                const password = $("input[name='password']").val();

                if (!username || !password) {
                    alert("Por favor, completa todos los campos.");
                    return;
                }

                // URL del backend Java
                const url = "http://localhost:8080/swagger/#/game/registerUser";

                fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                })
                    .then(response => {
                        if (response.status === 201) {
                            return response.json();
                        } else if (response.status === 409) {
                            throw new Error("El usuario ya existe");
                        } else {
                            throw new Error("Error en el registro");
                        }
                    })
                    .then(data => {
                        alert("Usuario registrado correctamente: " + data.username);
                        window.location.href = "Shop.html";
                    })
                    .catch(error => {
                        alert("Error: " + error.message);
                    });
            });
        });
    </script>

</head>
<body>
<div id="template-bg-1">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-secondary">
        <div class="card p-4 text-light bg-dark mb-5">
            <div class="card-header text-center">
                <h3>Error404: SignUp</h3>
            </div>
            <div class="card-body w-100">
                <form name="login" action="" method="post">
                    <div class="input-group form-group mt-3">
                        <div class="bg-secondary rounded-start">
                            <span class="m-3"><i class="fas fa-user mt-2"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Usuario" name="username">
                    </div>
                    <div class="input-group form-group mt-3">
                        <div class="bg-secondary rounded-start">
                            <span class="m-3"><i class="fas fa-key mt-2"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="ContraseÃ±a" name="password">
                    </div>

                    <div class="form-group mt-3">
                        <button type="button" class="btn bg-secondary float-end text-white w-100" name="register-btn" id="register-btn">Registrarse y acceder</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</body>
</html>
