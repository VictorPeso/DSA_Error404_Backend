<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Error404 - Tienda</title>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <!-- Font Awesome for Item Icons (Legacy Support) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#06b6d4",
                        "primary-glow": "#22d3ee",
                        "dark-bg": "#020617",
                        "glass-border": "rgba(34, 211, 238, 0.2)",
                        "glass-surface": "rgba(255, 255, 255, 0.03)",
                        "neon-cyan-solid": "#22d3ee",
                        "neon-purple": "#8b5cf6",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    boxShadow: {
                        'neon-cyan': '0 0 10px #22d3ee, 0 0 20px rgba(34, 211, 238, 0.4)',
                        'glow-cyan-sm': '0 0 5px #22d3ee',
                        'neon-purple': '0 0 15px #8b5cf6, 0 0 30px rgba(139, 92, 246, 0.3)',
                        'glow-purple-sm': '0 0 8px #8b5cf6',
                    },
                    backgroundImage: {
                         'glass-gradient': 'linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)',
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        body {
            background-color: #020617;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.1), transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.05), transparent 60%);
            background-attachment: fixed;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        body.loaded { opacity: 1; }
        .glass-panel {
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.1);
        }
        .glass-card {
            background: rgba(10, 15, 30, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 211, 238, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            background: rgba(10, 15, 30, 0.6);
            border-color: #22d3ee;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.15), inset 0 0 20px rgba(34, 211, 238, 0.1);
            transform: translateY(-2px);
        }
        .glass-card:hover .card-action-btn {
            background-color: #22d3ee;
            color: #020617;
            box-shadow: 0 0 15px #22d3ee;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glow-text-cyan { text-shadow: 0 0 8px #22d3ee; }
        .glow-text-purple { text-shadow: 0 0 8px #8b5cf6; }
        .toast-animate { animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .nav-logo-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-logo-btn:hover {
            transform: translateY(-2px);
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .nav-logo-btn.active {
            border-bottom: 2px solid #22d3ee;
            background: rgba(34, 211, 238, 0.1);
        }
    </style>

    <!-- jQuery & Application Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/shop.js"></script>
</head>
<body class="text-slate-100 font-display min-h-screen flex flex-col overflow-x-hidden">

<header class="sticky top-0 z-50 glass-panel border-b-0 border-x-0 border-t-0 px-6 py-2 lg:px-10 mb-4 bg-opacity-90 shadow-[0_4px_30px_rgba(139,92,246,0.15)] !border-purple-500/20">
    <div class="flex items-center justify-between whitespace-nowrap h-16">
        <!-- Dual Logo Navigation -->
        <div class="flex items-center gap-6 h-full">
            
            <!-- Shop Logo (Active) -->
            <a href="#" class="nav-logo-btn active flex items-center gap-3 px-4 h-full">
                <div class="flex items-center justify-center bg-neon-purple rounded p-1.5 text-black shadow-neon-purple">
                    <span class="material-symbols-outlined text-[20px]">storefront</span>
                </div>
                <div>
                     <h2 class="text-lg font-bold leading-tight text-white drop-shadow-md">Tienda</h2>
                </div>
            </a>

            <!-- Statistics Logo (Inactive) -->
             <a href="statistics.html" class="transition-link nav-logo-btn flex items-center gap-3 px-4 h-full border-b-2 border-transparent hover:bg-white/5 opacity-60 hover:opacity-100 transition-all">
                <div class="flex items-center justify-center bg-slate-800 rounded p-1.5 text-slate-400">
                    <span class="material-symbols-outlined text-[20px]">bar_chart</span>
                </div>
            </a>

        </div>

        <div class="flex flex-1 justify-end gap-6 items-center">
            <div class="hidden md:flex gap-3">
                <div class="flex items-center justify-center rounded-sm h-10 px-4 bg-black/40 border border-neon-cyan-solid text-neon-cyan-solid text-sm font-bold leading-normal tracking-wide shadow-[0_0_10px_rgba(34,211,238,0.2)] backdrop-blur-sm">
                    <span class="material-symbols-outlined mr-2 text-[20px] text-neon-cyan-solid">monetization_on</span>
                    <span id="coin-display" class="glow-text-cyan">...</span>
                </div>
                <button id="logout-btn" class="flex cursor-pointer items-center justify-center rounded-sm h-10 px-4 bg-neon-cyan-solid/10 hover:bg-neon-cyan-solid border border-neon-cyan-solid text-neon-cyan-solid text-sm font-bold transition-all backdrop-blur-sm hover:text-black hover:shadow-neon-cyan">
                    <span class="material-symbols-outlined mr-2 text-[20px]">logout</span>
                    <span class="truncate">Cerrar Sesi√≥n</span>
                </button>
            </div>
        </div>
    </div>
</header>

<main class="flex-1 layout-container flex flex-col lg:flex-row max-w-[1600px] w-full mx-auto p-4 lg:p-8 gap-8">
    <!-- Shop Section -->
    <section class="flex flex-col flex-[2] gap-6 min-w-0">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 glass-panel p-4 rounded-sm relative overflow-hidden border border-neon-cyan-solid/40 shadow-neon-cyan !bg-opacity-80">
            <div class="absolute top-0 left-0 w-1 h-full bg-neon-cyan-solid shadow-neon-cyan"></div>
            <h1 class="text-2xl font-bold tracking-tight text-white flex items-center gap-3 z-10 pl-2">
                Tienda <span class="text-sm font-normal text-slate-400 align-middle ml-2">(Bienvenido de nuevo, <span id="user-display" class="text-neon-purple font-bold">...</span>)</span>
            </h1>
        </div>

        <div id="shop-items-container" class="grid grid-cols-1 xl:grid-cols-2 gap-6">
            <!-- Items loaded via JS -->
        </div>
    </section>

    <!-- Inventory Section -->
    <section class="flex flex-col w-full lg:w-96 shrink-0 gap-6">
        <div class="glass-panel p-4 rounded-sm flex items-center justify-between border-t !border-neon-purple shadow-[0_0_20px_rgba(139,92,246,0.2)]" style="border-color: rgba(139, 92, 246, 0.4);">
            <h2 class="text-lg font-bold tracking-tight text-white flex items-center gap-2">
                Mi Inventario
            </h2>
        </div>
        <div class="flex flex-col gap-3 glass-panel p-5 rounded-sm relative !border-neon-purple/40 shadow-[0_0_20px_rgba(139,92,246,0.15)]" style="border-color: rgba(139, 92, 246, 0.3);">
            
            <div id="inventory-list" class="flex flex-col gap-3">
                 <!-- Inventory loaded via JS -->
            </div>

        </div>
    </section>
</main>

</body>
</html>
